<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumpling Dash</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- starting game page  -->
    <div id="intro-page">
        <div class>
            <h1 id="title">ðŸ¥Ÿ Dumpling Dash ðŸ¥Ÿ</h1>
                <button id="start-btn">Start Game</button>
            <h3 id="about">Help Dumpling collect the dumplings that the dogs are hoarding!</h3>
            
        </div>


        <div class="instructions">
            <p>Move: </p>
            <p><img class="icon" src="./images/arrow-keys.png" alt="arrow keys"></p>
            <p>Throw ðŸ’© at the dogs: </p>
            <p><img class="spacebar icon" src="./images/spacebar-icon.jpeg" alt=""></p>
        </div>
    </div>

    <!-- the game board -->
    <div id="game" class="window">
        <section id="scoreboard">
            <p class="lives">LIVES: <span id="lives-count"> 0 </span></p>
            <p class="score">SCORE: <span id="score-count"> 0 </span></p>
        </section>    
        <div id="board">
            <div id="player"></div>
        </div>
    </div>
    
    <!-- gameover popup -->
    <div id="gameover" class="window">
        <h1>GAME OVER!</h1>
        <img src="./images/gameover-dumpling.png" alt="dumpling lounging">
        <h3>Final Score: <span id="final-score"></span> </h3>
        <button id="play-again-btn"> Play Again </button>
    </div>


    <!-- link js files -->
    <script src="./js/main.js"></script>  
    <script src="./js/elements.js"></script>  
</body>
</html>
