<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumpling Dash</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- starting game page  -->
    <div id="intro-page">
        <div id="title">
            <h1>Dumpling Dash</h1>
            <button id="start-btn">Start Game</button>
        </div>


        <div class="instructions">
            <h4>Help Dumpling collect the dumplings that the dogs are hoarding!</h4>
            <p>Move: Left/Right/Up/Down Arrow Keys</p>
            <p>Throw poo at the dogs: Spacebar</p>
        </div>
    </div>

    <!-- the game board -->
    <div id="game" class="window">
        <section id="scoreboard">
            <p class="lives">LIVES: <span id="lives-count">  </span></p>
            <p class="score">SCORE: <span id="score-count"> 0 </span></p>
        </section>    
        <div id="board">
            <div id="player"></div>
        </div>
    </div>
    
    <!-- gameover popup -->
    <div id="gameover" class="window">
        <h1>GAME OVER!</h1>
        <h3>Final Score: <span id="final-score"></span> </h3>
        <button id="play-again-btn"> Play Again </button>
    </div>



    <script src="./js/main.js"></script>    
</body>
</html>
